<div class="container">

  <h2>Storage Overview</h2>

  <br>

    <div class="text-center" id="spinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  <div id="accordion" *mobxAutorun="{ detach: true }">
    <div class="card" *ngFor="let item of store.racketStrings; let i = index">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <app-storage-cell [element]="item" data-toggle="collapse" [attr.data-target]="'#item' + item.stringId" aria-expanded="true" aria-controls="collapseOne"></app-storage-cell>
        </h5>
      </div>

      <div id="item{{item.stringId}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <app-view-string-detail [element]="item"></app-view-string-detail>
        </div>
      </div>
    </div>
  </div>
</div>
