<div class="outer_container">

    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{element.firstName}} {{element.lastName}}</li>
        <li class="list-group-item">{{element.email}}</li>
        <li class="list-group-item">{{element.phoneNumber}}</li>
        <li class="list-group-item">Prefered Stringing Type: {{element.preferredRacketType}}</li>
    </ul>

    <div class="knap" *ngIf="listIs == true">
        <button type="button" class="btn btn-danger" (click)="pickStringr()">Remove</button>
    </div>

    <div class="knap" *ngIf="listIs == false">
        <button type="button" class="btn btn-success" (click)="pickStringr()">Add</button>
    </div>

</div>
