<div class="container">
  <div class="row">
    <div class="col-6">
      <h3>Your Stringers</h3>
      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action"
          *ngFor="let stringr of store.yourStringrs let i = index"
          (click)="onYourStringerClicked(i)">{{stringr.name}}
        </button>
      </div>
    </div>
    <div class="col-6">
      <h3>Potential Stringers</h3>
      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action"
          *ngFor="let stringr of store.allStringrs let i = index"
          (click)="onPotentialStringerClicked(i)">{{stringr.name}}
        </button>
      </div>
    </div>
  </div>
</div>
