<div class="container-fluid">
  <h2 class="col-12 text-center">Order Overview</h2>

  <!-- Search form -->
  <input class="form-control col-12 search" [(ngModel)] = "searchText" (ngModelChange) = "search(searchText)" type="text" placeholder="Search" aria-label="Search">


  <div class="row">
    <div class="col-xl" *ngFor="let label of columns; let i = index">
      <h3>{{label}}</h3>

      <br>

      <div id="accordion">
        <div class="card" *ngFor="let item of orders[i]">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <p data-toggle="collapse" [attr.data-target]="'#label' + item.orderId">{{item.customerId}}</p>
            </h5>
          </div>

          <div id="label{{item.orderId}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
              <app-view-order-detail [element]="item"></app-view-order-detail>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
