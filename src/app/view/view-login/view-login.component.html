<div class="main-container">
    <div class="backgroundPicture"></div>

    <div class="login-form">
        <img src="assets/images/logo_transparent_white.png" class="navbar-brand" routerLink="/economy">
        <form [formGroup]="form" (ngSubmit)="login()">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control"  type="password" placeholder="Password" formControlName="password">
            </div>
            <button class="btn btn-dark" type="submit">Login</button>
            <button type="button" class="btn btn-link">Har du glemt dit password?</button>
        </form>
    </div>
</div>
